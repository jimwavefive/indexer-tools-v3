services:
  indexer-tools-frontend:
    build:
      context: .
      target: frontend-prod
      args:
        VITE_FEATURE_NOTIFICATIONS: "${VITE_FEATURE_NOTIFICATIONS:-false}"
        VITE_FEATURE_AGENT: "${VITE_FEATURE_AGENT:-false}"
    ports:
      - "3000:3000"
    volumes:
      - ./blacklist.txt:/app/config/blacklist.txt
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://indexer-tools-backend:4000
    depends_on:
      indexer-tools-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - indexer-tools
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  indexer-tools-backend:
    build:
      context: .
      target: backend-prod
    volumes:
      - indexer-tools-data:/app/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - indexer-tools
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

volumes:
  indexer-tools-data:

networks:
  indexer-tools:
